-
  name: "main: solace_vpn"
  hosts: all
  gather_facts: no
  any_errors_fatal: true
  collections:
    - solace.pubsub_plus
  module_defaults:
    solace_gather_facts:
      host: "{{ sempv2_host }}"
      port: "{{ sempv2_port }}"
      secure_connection: "{{ sempv2_is_secure_connection }}"
      username: "{{ sempv2_username }}"
      password: "{{ sempv2_password }}"
      timeout: "{{ sempv2_timeout }}"
      solace_cloud_api_token: "{{ SOLACE_CLOUD_API_TOKEN if broker_type=='solace_cloud' else omit }}"
      solace_cloud_service_id: "{{ solace_cloud_service_id | default(omit) }}"
    solace_vpn:
      host: "{{ sempv2_host }}"
      port: "{{ sempv2_port }}"
      secure_connection: "{{ sempv2_is_secure_connection }}"
      username: "{{ sempv2_username }}"
      password: "{{ sempv2_password }}"
      timeout: "{{ sempv2_timeout }}"
    solace_get_vpns:
      host: "{{ sempv2_host }}"
      port: "{{ sempv2_port }}"
      secure_connection: "{{ sempv2_is_secure_connection }}"
      username: "{{ sempv2_username }}"
      password: "{{ sempv2_password }}"
      timeout: "{{ sempv2_timeout }}"
  pre_tasks:
  - include_vars:
      file: "vpn.vars.yml"
  tasks:
    - name: "Check vars"
      set_fact:
        working_dir: "{{ WORKING_DIR }}"

    - name: "main: gather facts"
      solace_gather_facts:
    - set_fact:
        is_solace_cloud: "{{ ansible_facts.solace.isSolaceCloud}}"

    - name: "main: call tasks: vpn.tasks"
      include_tasks: ./tasks/vpn.tasks.yml
      register: result
      loop: "{{ vpns }}"
      loop_control:
        loop_var: vpn
      when: not is_solace_cloud

    - name: "main: get vpns config"
      solace_get_vpns:
        api: config
        query_params:
          where:
            - "msgVpnName==asc_test_vpn*"
          # select:
          #   - "msgVpnName"
          #   - "maxEndpointCount"
      register: result

    - name: "main: get vpns monitor"
      solace_get_vpns:
        api: monitor
        query_params:
          where:
            - "msgVpnName==asc_test_vpn*"
          # select:
          #   - "msgVpnName"
          #   - "maxEndpointCount"
      register: result

    - name: "main: remove vpn"
      solace_vpn:
        name: "{{ vpn.name }}"
        state: absent
      loop: "{{ vpns }}"
      loop_control:
        loop_var: vpn
      when: not is_solace_cloud

    - name: "main: create vpn for solace cloud"
      block:
        - name: "main: create vpn for solace cloud"
          solace_vpn:
            name: asc_test_vpn
            state: present
          ignore_errors: yes
          register: result
        - assert:
            that: result.rc == 1 and 'NOT_ALLOWED' in result.msg | string
      when: is_solace_cloud


