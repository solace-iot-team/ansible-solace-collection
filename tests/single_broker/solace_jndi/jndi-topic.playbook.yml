-
  name: jndi-topic
  hosts: all
  gather_facts: no
  any_errors_fatal: true
  collections:
    - solace.pubsub_plus
  module_defaults:
    solace_jndi_topic:
      host: "{{ sempv2_host }}"
      port: "{{ sempv2_port }}"
      secure_connection: "{{ sempv2_is_secure_connection }}"
      username: "{{ sempv2_username }}"
      password: "{{ sempv2_password }}"
      timeout: "{{ sempv2_timeout }}"
      msg_vpn: "{{ vpn }}"
    solace_get_jndi_topics:
      host: "{{ sempv2_host }}"
      port: "{{ sempv2_port }}"
      secure_connection: "{{ sempv2_is_secure_connection }}"
      username: "{{ sempv2_username }}"
      password: "{{ sempv2_password }}"
      timeout: "{{ sempv2_timeout }}"
      msg_vpn: "{{ vpn }}"
  tasks:
  - set_fact:
      jndi_topic_name: asct-jndi-topic

  - name: delete to start
    solace_jndi_topic:
      name: "{{ jndi_topic_name }}"
      state: absent

  - name: add jndi_topic
    solace_jndi_topic:
      name: "{{ jndi_topic_name }}"
      state: present

  - name: idempotency add jndi_topic
    solace_jndi_topic:
      name: "{{ jndi_topic_name }}"
      state: present
    register: result
  - assert:
      that: result.changed == False

  - name: update jndi_topic
    solace_jndi_topic:
      name: "{{ jndi_topic_name }}"
      settings:
        physicalName: "pysical-{{ jndi_topic_name }}"
      state: present

  - name: idempotency update jndi_topic
    solace_jndi_topic:
      name: "{{ jndi_topic_name }}"
      settings:
        physicalName: "pysical-{{ jndi_topic_name }}"
      state: present
    register: result
  - assert:
      that: result.changed == False

  - name: get list config
    solace_get_jndi_topics:
      query_params:
        where:
        - "topicName==asct*"
    register: result
  - assert:
      that: result.result_list_count == 1

  - name: get list monitor
    solace_get_jndi_topics:
      api: monitor
      query_params:
        where:
        - "topicName==asct*"
    register: result
  - assert:
      that: result.result_list_count == 1

  - name: remove jndi_topic
    solace_jndi_topic:
      name: "{{ jndi_topic_name }}"
      state: absent

  - name: idempotency remove jndi_topic
    solace_jndi_topic:
      name: "{{ jndi_topic_name }}"
      state: absent
    register: result
  - assert:
      that: result.changed == False

