-
  name: "main: solace_cert_authority"
  hosts: all
  gather_facts: no
  any_errors_fatal: true
  collections:
    - solace.pubsub_plus
  module_defaults:
    solace_gather_facts:
      host: "{{ sempv2_host }}"
      port: "{{ sempv2_port }}"
      secure_connection: "{{ sempv2_is_secure_connection }}"
      username: "{{ sempv2_username }}"
      password: "{{ sempv2_password }}"
      timeout: "{{ sempv2_timeout }}"
      solace_cloud_api_token: "{{ SOLACE_CLOUD_API_TOKEN | default(omit) }}"
      solace_cloud_service_id: "{{ solace_cloud_service_id | default(omit) }}"
    solace_cert_authority:
      host: "{{ sempv2_host }}"
      port: "{{ sempv2_port }}"
      secure_connection: "{{ sempv2_is_secure_connection }}"
      username: "{{ sempv2_username }}"
      password: "{{ sempv2_password }}"
      timeout: "{{ sempv2_timeout }}"
      solace_cloud_api_token: "{{ SOLACE_CLOUD_API_TOKEN | default(omit) }}"
      solace_cloud_service_id: "{{ solace_cloud_service_id | default(omit) }}"
    solace_get_cert_authorities:
      host: "{{ sempv2_host }}"
      port: "{{ sempv2_port }}"
      secure_connection: "{{ sempv2_is_secure_connection }}"
      username: "{{ sempv2_username }}"
      password: "{{ sempv2_password }}"
      timeout: "{{ sempv2_timeout }}"
      solace_cloud_api_token: "{{ SOLACE_CLOUD_API_TOKEN | default(omit) }}"
      solace_cloud_service_id: "{{ solace_cloud_service_id | default(omit) }}"

  tasks:
  - name: "ex: solace_gather_facts"
    solace_gather_facts:
    # no_log: true
  - set_fact:
      is_solace_cloud: "{{ ansible_facts.solace.isSolaceCloud }}"

  - name: "ex: solace_cert_authority: create wrong name"
    solace_cert_authority:
      name: contains-minus
      state: present
    register: result
    ignore_errors: yes
  - assert:
      that: result.rc==1 and 'must not contain \'-\'' in result.msg | string

  - name: "ex: config: solace_get_cert_authorities: no query_params"
    solace_get_cert_authorities:
    register: result

  - name: "ex: solace_get_cert_authorities: wrong format for where"
    solace_get_cert_authorities:
      query_params:
        where:
          - "certAuthorityName=my-pattern*"
    register: result
    ignore_errors: yes
  - assert:
      that: result.rc == 1
  - assert:
      that: "'cannot parse where clause - must be in format' in result.msg | string"
    when: is_solace_cloud
  - assert:
      that: "'where query error: Illegal condition' in result.msg | string"
    when: not is_solace_cloud

  - name: "ex: solace_get_cert_authorities: unknown key in where clause"
    solace_get_cert_authorities:
      query_params:
        where:
          - "unknown_key==my-pattern*"
    register: result
    ignore_errors: yes
  - assert:
      that: result.rc == 1
  - assert:
      that: "'unknown key for solace cloud' in result.msg | string"
    when: is_solace_cloud
  - assert:
      that: "'INVALID_PARAMETER' in result.msg | string"
    when: not is_solace_cloud



