-
  name: "EX_1: ACL Profile Exceptions"
  hosts: all
  gather_facts: no
  any_errors_fatal: true
  collections:
    - solace.pubsub_plus
  module_defaults:
    solace_acl_profile:
      host: "{{ sempv2_host }}"
      port: "{{ sempv2_port }}"
      secure_connection: "{{ sempv2_is_secure_connection }}"
      username: "{{ sempv2_username }}"
      password: "{{ sempv2_password }}"
      timeout: "{{ sempv2_timeout }}"
      msg_vpn: "{{ vpn }}"
    solace_acl_subscribe_topic_exception:
      host: "{{ sempv2_host }}"
      port: "{{ sempv2_port }}"
      secure_connection: "{{ sempv2_is_secure_connection }}"
      username: "{{ sempv2_username }}"
      password: "{{ sempv2_password }}"
      timeout: "{{ sempv2_timeout }}"
      msg_vpn: "{{ vpn }}"
    solace_acl_publish_topic_exception:
      host: "{{ sempv2_host }}"
      port: "{{ sempv2_port }}"
      secure_connection: "{{ sempv2_is_secure_connection }}"
      username: "{{ sempv2_username }}"
      password: "{{ sempv2_password }}"
      timeout: "{{ sempv2_timeout }}"
      msg_vpn: "{{ vpn }}"
    solace_acl_client_connect_exception:
      host: "{{ sempv2_host }}"
      port: "{{ sempv2_port }}"
      secure_connection: "{{ sempv2_is_secure_connection }}"
      username: "{{ sempv2_username }}"
      password: "{{ sempv2_password }}"
      timeout: "{{ sempv2_timeout }}"
      msg_vpn: "{{ vpn }}"

  tasks:
    - name: "EX_1: Check vars"
      set_fact:
        working_dir: "{{ WORKING_DIR }}"
        acl_profile_name: "test_ansible_solace_ex_1"

    - name: "EX_1: Create ACL Profile"
      solace_acl_profile:
        name: "{{ acl_profile_name }}"
        settings:
          clientConnectDefaultAction: "disallow"
          publishTopicDefaultAction: "disallow"
          subscribeTopicDefaultAction: "disallow"
        state: present

    - name: "EX_1: acl profile name > 32 chars"
      solace_acl_profile:
        name: "1234567890123456789012345678901234567890"
        state: present
      ignore_errors: yes
      register: result
    - assert:
        that:
          - result.rc == 1
          - "'must not be longer than 32 chars' in result.msg[1]"

    - name: "EX_1: unknown setting"
      solace_acl_profile:
        name: "{{ acl_profile_name }}"
        settings:
          unknown_setting: "value"
        state: present
      ignore_errors: yes
      register: result
    - assert:
        that: result.rc == 1

    - name: "EX_1: no float semp_version"
      solace_acl_subscribe_topic_exception:
        acl_profile_name: "{{ acl_profile_name }}"
        semp_version: "2.x"
        name: "test/ansible/solace"
        state: present
      ignore_errors: yes
      register: result
    - assert:
        that:
          - result.rc == 1
          - "'value cannot be converted to a float' in result.msg[1]"

    - name: "EX_1: Delete ACL Profile"
      solace_acl_profile:
        name: "{{ acl_profile_name }}"
        state: absent

    - name: "EX_1: Wrong password"
      solace_acl_profile:
        name: "{{ acl_profile_name }}"
        password: "unknown_password"
      register: result
      ignore_errors: true
    - assert:
        that: result.rc == 1 and result.msg.reason == 'Unauthorized'

    - name: "EX_1: Wrong username"
      solace_acl_profile:
        name: "{{ acl_profile_name }}"
        username: "unknown_username"
      register: result
      ignore_errors: true
    - assert:
        that: result.rc == 1 and result.msg.reason == 'Unauthorized'

